<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>To_Do_List</title>
</head>

<body style="background-color:rgb(199, 224, 228);">

    <nav class="navbar navbar-light bg-light shadow bg-body rounded">
        <a class="navbar-brand">
            <img src="./download.png" width="30" height="30" class="d-inline-block align-top">
            ToDoList
        </a>
        <a href="mailto:creatives.doni@gmail.com">

            <span class="text-secondary badge">creatives.doni@gmail.com</span>
        </a>

    </nav>

    <div class="container">
        <div class="row">
            <div class="col mx-auto col-md-8 mt-3 text-center">
                <div class="alert align-items-center" id="message"></div>
                <form id="itemForm">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="itemInput" value="" placeholder="Enter Here.....">
                        <button class="btn btn-outline-primary">Create </button>
                    </div>
                </form>

                <h3>
                    <span class="badge bg-white text-secondary">Todo(s)</span>
                </h3>
                <div class="scrbox">
                    <div>
                        <ul class="list-group list-group-flush" id="itemList"></ul>
                        <input type="hidden" id="filterType" value="all">
                        <input type="hidden" id="citem" value="">
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
